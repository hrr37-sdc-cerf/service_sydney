config:
  target: 'http://localhost:3003'
  phases:
    - duration: 30
      arrivalRate: 1000
  http:
    pool: 5
  defaults:
    headers:
      x-my-service-auth: '987401838271002188298567'
  # processor: './incrementID.js'
scenarios:
  - flow:
    - function: 'getID'
    - loop:
        - get:
            url: "/support/{{ ID }}"
      count: 1